<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Donut Clicker</title>
  </head>
  <body>
    <div class="container">
      <h1>
        Fred the Baker Company
        <nav id="navDropdown" class="dropDownContent">
          <a href="#">Fred the Baking Company</a>
          <a href="#">Inspiration</a>
          <a href="#">Contact</a>
        </nav>
      </h1>
     
      <main>
        <section id="scoreKeeper">
        <button id="click">Click to make Donuts</button>
        <p id="donutCount">Donuts Made: <div class="number">0
        </div>
      </p>
    </section>
    <section id="autoClick">
      <button id="autoClickPurchase">Click to purchase an Autoclicker</button>
      <p id="autoClickerCount">Autoclickers: <div class="number">0

      </div>
    </p>
    </section>
    <section id="multiplier">
      <button id="multiplierPurchase">Click to purchase a Multiplier</button>
    </section>
    <p id="multiplierCount">Multipliers: <div class="number">0</div></p>

       
      </main>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
